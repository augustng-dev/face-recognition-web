<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bảng với TailwindCSS & Flowbite</title>
  <link rel="icon" type="image/png" href="https://akacam.io/wp-content/uploads/2023/11/favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-6">
  <header class="p-4 mb-4">
    <div class="flex justify-between items-center">
      <img src="https://fptsoftware.com/-/media/project/fpt-software/fso/uplift/home/logo_fpt_text_black.png?modified=20240111094946" alt="Logo trái" class="h-12">
      <img src="https://akacam.io/wp-content/uploads/2023/11/akacam-logo.png" alt="Logo phải" class="h-12">
    </div>
  </header>

  <div class="container mx-auto">
    <div class="border-b border-gray-300 mb-4 w-full"></div>
    <h1 class="text-2xl font-bold mb-4">Bảng dữ liệu</h1>

    <div class="flex justify-between items-center mb-4">
      <input type="text" id="searchInput" placeholder="Tìm kiếm..." class="border border-gray-300 rounded p-2 w-full max-w-xs" oninput="filterData()" />
      <button type="button" class="bg-green-500 text-white px-4 py-2 rounded"
        onclick="openModal('add')">Add</button>
    </div>

    <div class="relative overflow-x-auto sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">ID</th>
            <th scope="col" class="px-6 py-3">NAME</th>
            <th scope="col" class="px-6 py-3">ACTIONS</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <nav class="flex items-center flex-col flex-wrap md:flex-row justify-between pt-4" aria-label="Table navigation">
        <span class="text-sm font-normal text-gray-500 dark:text-gray-400 mb-4 md:mb-0 block w-full md:inline md:w-auto">
          Showing <span id="startRecord" class="font-semibold text-gray-900 dark:text-white"></span> -
          <span id="endRecord" class="font-semibold text-gray-900 dark:text-white"></span> of
          <span id="totalRecords" class="font-semibold text-gray-900 dark:text-white"></span>
        </span>
        <ul id="pagination" class="inline-flex -space-x-px rtl:space-x-reverse text-sm h-8"></ul>
      </nav>
    </div>

    <!-- Modal chung cho Add/Edit -->
    <div id="crudModal" tabindex="-1" class="hidden fixed top-0 left-0 w-full h-full flex items-center justify-center z-50">
      <div id="modalOverlay" class="fixed inset-0 bg-gray-600 opacity-50" onclick="closeModal()"></div>
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 w-3/4 max-h-[90vh] overflow-y-auto">
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
          <h3 id="modalTitle" class="text-xl font-semibold text-gray-900 dark:text-white">Thêm/Sửa</h3>
          <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" onclick="closeModal()">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <div class="p-4 md:p-5 space-y-4 flex-grow overflow-y-auto">
          <input type="hidden" id="editId">

          <div class="flex gap-4">
            <div class="border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center p-10 cursor-pointer relative mx-auto w-1/2" id="dropzone">
              <span class="text-gray-500">Kéo & thả tệp vào đây hoặc bấm để tải lên</span>
              <input type="file" id="fileInput" class="hidden" accept="image/*" multiple>
              <div id="imagePreview" class="flex flex-wrap gap-2"></div>
              <div id="loadingSpinner" class="absolute inset-0 flex items-center justify-center bg-gray-100 bg-opacity-75 hidden">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
              </div>
            </div>
            <fieldset class="border border-gray-300 rounded-lg p-4 w-1/2">
              <legend class="text-lg font-medium mb-2">Thông tin</legend>
              <label class="block mb-2">Tên:</label>
              <input type="text" id="nameInput" class="border border-gray-300 p-2 w-full rounded mb-4" placeholder="Nhập tên">
            </fieldset>
          </div>
        </div>
        <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button id="saveButton" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-full">Lưu</button>
        </div>
      </div>
    </div>


    <!-- Dropzone overlay -->
    <div id="dropzone-overlay"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50">
      <div
        class="w-full h-full flex flex-col items-center justify-center border-2 border-dashed border-white bg-gray-700 bg-opacity-75 text-white text-lg font-bold">
        Kéo & thả tệp vào đây
      </div>
    </div>

    <!-- Modal Preview Hình Ảnh -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-75 hidden flex items-center justify-center z-50">
      <div class="relative bg-white p-4 rounded-lg shadow-lg max-w-3xl">
        <button class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center"
          onclick="closeImageModal()">×</button>
        <img id="modalImage" class="max-w-full max-h-[80vh] object-contain">
        <div class="flex justify-center gap-4 mt-4">
          <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="rotateImage(-90)">↺</button>
          <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="rotateImage(90)">↻</button>
          <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="flipImage()">⟷</button>
          <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="zoomImage(1.1)">+</button>
          <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="zoomImage(0.9)">-</button>
        </div>
      </div>
    </div>


  </div>

    <script>
      let data = [];
      let currentPage = 1;
      const rowsPerPage = 5;
      let rotation = 0, scale = 1, flipped = false;
      let modalMode = 'add';

      const dropzoneOverlay = document.getElementById('dropzone-overlay');
      const loadingSpinner = document.getElementById('loadingSpinner');

      async function fetchData() {
        const response = await fetch('https://jsonplaceholder.typicode.com/users');
        data = await response.json();
        renderTable();
      }

      function renderTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        const searchQuery = document.getElementById('searchInput').value.toLowerCase();
        const filteredData = data.filter(item => item.name.toLowerCase().includes(searchQuery));

        const totalRecords = filteredData.length;
        const startIndex = (currentPage - 1) * rowsPerPage;
        const paginatedData = filteredData.slice(startIndex, startIndex + rowsPerPage);

        document.getElementById('startRecord').textContent = totalRecords > 0 ? startIndex + 1 : 0;
        document.getElementById('endRecord').textContent = Math.min(startIndex + rowsPerPage, totalRecords);
        document.getElementById('totalRecords').textContent = totalRecords;

        paginatedData.forEach(item => {
          tbody.innerHTML += `
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">${item.id}</th>
              <td class="px-6 py-4">${item.name}</td>
              <td class="px-6 py-4">
                <button class="bg-blue-500 text-white px-3 py-1 rounded mr-2" onclick="openModal('edit', ${item.id}, '${item.name}')">Edit</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>
              </td>
            </tr>`;
        });

        renderPagination();
      }

      function renderPagination() {
        const totalPages = Math.ceil(data.length / rowsPerPage);
        const paginationContainer = document.getElementById("pagination");
        paginationContainer.innerHTML = '';

        paginationContainer.insertAdjacentHTML("beforeend",
          `<li>
            <a ${currentPage === 1 ? 'class="cursor-not-allowed opacity-50 px-3 h-8 flex items-center justify-center border border-gray-300 bg-gray-200 text-gray-400 rounded-s-lg"' :
            'onclick="prevPage()" class="px-3 h-8 flex items-center justify-center border border-gray-300 bg-white hover:bg-gray-100 hover:text-gray-700 rounded-s-lg"'}>Previous</a>
          </li>`
        );

        for (let i = 1; i <= totalPages; i++) {
          paginationContainer.insertAdjacentHTML("beforeend",
            `<li>
              <a onclick="goToPage(${i})" class="px-3 h-8 flex items-center justify-center border border-gray-300 ${currentPage === i ? 'text-blue-600 bg-blue-50' : 'bg-white hover:bg-gray-100 hover:text-gray-700'}">${i}</a>
            </li>`
          );
        }

        paginationContainer.insertAdjacentHTML("beforeend",
          `<li>
            <a ${currentPage === totalPages ? 'class="cursor-not-allowed opacity-50 px-3 h-8 flex items-center justify-center border border-gray-300 bg-gray-200 text-gray-400 rounded-e-lg"' :
            'onclick="nextPage()" class="px-3 h-8 flex items-center justify-center border border-gray-300 bg-white hover:bg-gray-100 hover:text-gray-700 rounded-e-lg"'}>Next</a>
          </li>`
        );
      }

      function prevPage() {
        if (currentPage > 1) {
          currentPage--;
          renderTable();
        }
      }

      function nextPage() {
        if (currentPage * rowsPerPage < data.length) {
          currentPage++;
          renderTable();
        }
      }

      function goToPage(page) {
        currentPage = page;
        renderTable();
      }

      function filterData() {
        currentPage = 1;
        renderTable();
      }

      // Modal handlers
      function openModal(mode, id = null, name = '') {
        modalMode = mode;
        const modal = document.getElementById('crudModal');
        const title = document.getElementById('modalTitle');
        const saveButton = document.getElementById('saveButton');
        const nameInput = document.getElementById('nameInput');
        const editId = document.getElementById('editId');

        if (mode === 'add') {
          title.textContent = 'Thêm dữ liệu';
          saveButton.textContent = 'Thêm';
          saveButton.onclick = saveData;
          nameInput.value = '';
          editId.value = '';
        } else {
          title.textContent = 'Sửa dữ liệu';
          saveButton.textContent = 'Lưu';
          saveButton.onclick = saveData;
          nameInput.value = name;
          editId.value = id;
        }

        document.getElementById('imagePreview').innerHTML = '';
        modal.classList.remove('hidden');
      }

      function closeModal() {
        document.getElementById('crudModal').classList.add('hidden');
      }

      function saveData() {
        const name = document.getElementById('nameInput').value;
        const id = document.getElementById('editId').value;

        if (name) {
          if (modalMode === 'add') {
            const newId = Math.max(...data.map(item => item.id)) + 1;
            data.push({ id: newId, name });
            alert(`Đã thêm: ${name}`);
          } else {
            const index = data.findIndex(item => item.id == id);
            if (index !== -1) {
              data[index].name = name;
              alert(`Đã cập nhật: ${name}`);
            }
          }
          renderTable();
          closeModal();
        }
      }

      // File upload handlers
      document.getElementById('dropzone').addEventListener('click', () => {
        document.getElementById('fileInput').click();
      });

      document.getElementById('fileInput').addEventListener('change', (event) => {
        handleFileUpload(event.target.files);
      });

      document.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropzoneOverlay.classList.remove('hidden');
      });

      document.addEventListener('dragleave', (event) => {
        dropzoneOverlay.classList.add('hidden');
      });

      document.addEventListener('drop', (event) => {
        event.preventDefault();
        dropzoneOverlay.classList.add('hidden');
        handleFileUpload(event.dataTransfer.files);
      });

      document.getElementById('dropzone').addEventListener('dragover', (event) => {
        event.preventDefault();
      });

      document.getElementById('dropzone').addEventListener('drop', (event) => {
        event.preventDefault();
        handleFileUpload(event.dataTransfer.files);
      });

      function handleFileUpload(files) {
        const previewContainer = document.getElementById('imagePreview');
        const dropzoneText = document.querySelector('#dropzone span'); 
        loadingSpinner.classList.remove('hidden');

        let loadedImages = 0;
        const totalImages = Array.from(files).filter(file => file.type.startsWith('image/')).length;

        if (totalImages === 0) {
          loadingSpinner.classList.add('hidden');
          return;
        }

        if (dropzoneText) {
          dropzoneText.remove();
        }

        for (const file of files) {
          if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(event) {
              const imageWrapper = document.createElement('div');
              imageWrapper.className = "relative inline-block";

              const img = document.createElement('img');
              img.src = event.target.result;
              img.className = "max-w-[100px] h-auto object-contain cursor-pointer";
              img.onclick = (e) => {
                e.preventDefault();
                e.stopPropagation();
                openImageModal(event.target.result);
              }

              const removeBtn = document.createElement('button');
              removeBtn.innerHTML = "×";
              removeBtn.className = "absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center";
              removeBtn.onclick = (e) => {
                e.preventDefault();
                e.stopPropagation();
                imageWrapper.remove();
              }

              imageWrapper.appendChild(img);
              imageWrapper.appendChild(removeBtn);
              previewContainer.appendChild(imageWrapper);

              loadedImages++;
              if (loadedImages === totalImages) {
                loadingSpinner.classList.add('hidden');
              }
            };
            reader.readAsDataURL(file);
          }
        }
      }

      // Image Modal handlers
      function openImageModal(src) {
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        modalImage.src = src;
        rotation = 0;
        scale = 1;
        flipped = false;
        updateTransform();
        modal.classList.remove('hidden');
      }

      function closeImageModal() {
        document.getElementById('imageModal').classList.add('hidden');
      }

      function rotateImage(deg) {
        rotation += deg;
        updateTransform();
      }

      function zoomImage(factor) {
        scale *= factor;
        updateTransform();
      }

      function flipImage() {
        flipped = !flipped;
        updateTransform();
      }

      function updateTransform() {
        const modalImage = document.getElementById('modalImage');
        modalImage.style.transform = `scale(${flipped ? -scale : scale}, ${scale}) rotate(${rotation}deg)`;
      }

      window.onload = fetchData;
    </script>
  </body>
</html>
